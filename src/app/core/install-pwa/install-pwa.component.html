<p-dialog header="Instalar Aplicación" [modal]="true" [(visible)]="displayModal" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">¿Te gustaría instalar nuestra aplicación para una mejor
        experiencia?</span>
    <div class="flex justify-content-end gap-2">
        <p-button label="Recordar más tarde" severity="secondary" (click)="cancelInstall()" />
        <p-button label="Instalar" (click)="addToHomeScreen()" />
    </div>
</p-dialog>
