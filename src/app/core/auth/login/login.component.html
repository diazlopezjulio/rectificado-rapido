<div
    class="absolute top-0 z-[-2] h-screen w-screen bg-[#000000] bg-[radial-gradient(#ffffff33_1px,#00091d_1px)] bg-[size:20px_20px]">
    <div class="flex justify-center items-center h-screen px-4 sm:px-0">
        <div class="w-full sm:max-w-xs">
            <div class="flex justify-center mb-4">
                <img class="w-12 sm:w-20" src="assets/logo-rectificado-rapido.png" alt="Logotipo">
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                class="bg-white shadow-md rounded px-4 sm:px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Usuario
                    </label>
                    <input formControlName="username"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Usuario">
                    @if(loginForm.get('username')?.errors && loginForm.get('username')?.touched){
                    <div class="text-red-500 text-xs italic">
                        Por favor ingrese su usuario.
                    </div>
                    }


                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Contrase침a
                    </label>
                    <input formControlName="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Contrase침a">
                    @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
                    <div class="text-red-500 text-xs italic">
                        Por favor ingrese su contrase침a.
                    </div>
                    }
                </div>
                <div class="flex items-center justify-between">
                    <button [disabled]="loginForm.invalid"
                        class="bg-[#101e34eb] hover:bg-[#101e34] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Iniciar Sesi칩n
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-[#101e34eb] hover:text-[#101e34]-800"
                        href="#">
                        Registrarse
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
